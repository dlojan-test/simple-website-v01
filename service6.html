<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service 6 - Alarabia</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000; /* black background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #eee; /* light text color globally */
    }

    .container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background: #121212; /* dark container background for contrast */
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      min-height: 400px;
      color: #eee;
    }

    .image-side {
      flex: 1 1 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000; /* black behind image */
      padding: 10px;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    .image-side img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      object-fit: contain;
      box-shadow: 0 4px 12px rgba(255,255,255,0.15);
    }

    .text-side {
      flex: 1 1 50%;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: transparent;
      font-size: 1rem;
      line-height: 1.6;
      user-select: none;
      position: relative;
      color: #eee;
    }

    #typed-text {
      white-space: pre-wrap;
      min-height: 180px;
      border-left: 3px solid #0d6efd; /* bootstrap primary blue */
      padding-left: 15px;
      font-weight: 500;
      color: #eee;
    }

    .back-home-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #0d6efd; /* bootstrap primary */
      color: white;
      padding: 14px 26px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 5px 16px rgba(13, 110, 253, 0.6);
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      z-index: 1000;
    }

    .back-home-btn:hover {
      background-color: #084298;
      box-shadow: 0 7px 20px rgba(8, 66, 152, 0.8);
    }

    .back-home-btn i {
      font-size: 1.3rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        min-height: auto;
      }
      .image-side, .text-side {
        flex: 1 1 100%;
        border-radius: 0;
      }
      .image-side {
        padding: 20px;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .text-side {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Service 6 detailed description with image">
    <div class="image-side" aria-label="Service 6 image">
      <img src="images/image6.jpg" alt="Service 6" />
    </div>
    <div class="text-side">
      <div id="typed-text" aria-live="polite" aria-atomic="true"></div>
    </div>
  </div>

  <!-- Return to Home Button -->
  <a href="index.html" class="back-home-btn" aria-label="Return to Home Page">
    <i class="bi bi-house-fill"></i> Return to Home Page
  </a>

  <script>
    const text = `At Alarabia for Training and Conference Services, we take pride in offering our clients not only seamless travel arrangements but also the best flight prices available. Leveraging our extensive network of airline partners and travel providers, we ensure that every flight booked meets the highest standards of convenience, comfort, and cost-efficiency.

Our dedicated team continuously monitors flight options to secure the most competitive rates, helping you save time and money without compromising on quality. Whether you require economy, business, or group travel, we customize each booking to your specific needs and preferences.

With Alarabia, you can trust that your flight arrangements are handled with precision and professionalism, supported by timely updates, flexible changes, and exceptional customer service. Our goal is to provide you with a smooth, hassle-free journey from start to finish, making your travel experience as enjoyable as your training or conference program.`;
    const typedTextElement = document.getElementById('typed-text');

    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        typedTextElement.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 30);
      }
    }

    window.onload = () => {
      typedTextElement.textContent = '';
      typeWriter();
    };
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
